<!DOCTYPE html>
<html>
<head>
  <title>All Feedbacks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: #fff;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h1>All Feedbacks</h1>
  <ul id="feedbackList"></ul>

  <script>
    fetch('/feedbacks')
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('feedbackList');
        data.forEach(feedback => {
          const item = document.createElement('li');
          item.innerText = `Name : ${feedback.name} \nEmail : (${feedback.email}) \nData : ${feedback.feedback}`;
          list.appendChild(item);
        });
      })
      .catch(err => console.error('‚ùå Error loading feedbacks:', err));
  </script>
</body>
</html>
